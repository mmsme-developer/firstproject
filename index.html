<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>news magazine</title>
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/brands.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/regular.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/solid.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/v4-shims.min.css">


    <!-- custome css style -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- start header section -->
    <header class="m-0 p-0 w-100">
        <!-- start header part one from three -->
        <div class="container_one w-100">
            <div class="w-80  m-auto">
                <nav class="left  w-60 h-100">
                    <ul class="links_left my-8 pl-0 align-center unstyled d-inline-block">
                        <li class="mx-4">
                            <a href="#" class="link">-5 c</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">New York</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">Monday, March 6</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">blog</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">Forums</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">Contact</a>
                        </li>
                        <li class="mx-4">
                            <a href="#" class="link">Buy Now!</a>
                        </li>
                    </ul>
                </nav>

                <nav class="right  w-40 text-center h-100">
                    <ul class="links_right my-8 right unstyled d-inline-block dir-ltr pr-6">
                        
                        <li class="mx-4 px-4">
                            <a href="#" class="fa fa-pinterest link "></a>
                        </li>

                        <li class="ml-8 px-4 ">
                            <a href="#" class="fa fa-facebook link "></a>
                        <li class="mx-4 px-4">
                            <a href="#" class="fa fa-instagram link "></a>
                        </li>
                        <li class="mx-4 px-4">
                            <a href="#" class="fa fa-google link "></a>
                        </li>
                        <li class="mx-4 px-4">
                            <a href="#" class="fa fa-twitter link "></a>
                        </li>

                        <li class="ml-10 mr-0 px-4">
                            <a href="#" class="fa fa-user-circle-o link sign_in">
                                <span>Sign in</span>
                            </a>
                        </li>
                    </ul>
                </nav>
        
                <!-- div just for clear -->
                <div class="clear"></div>
            </div>
        </div>
        <!-- end header part one from three  -->


        <!-- start header part two from three -->
        <div class="container_two w-100">
            <div class="w-80  m-auto hp-30">
                <nav class="left  w-70 h-100">
                    <ul class="links_left logo_links pl-0  h-100 m-0  text-center unstyled d-inline-block">
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Home</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Fation</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Style Hunter</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Lifestyle</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Celeberity</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Videos</a>
                        </li>
                        <li class=" px-14 mx-0 pt-16 h-100">
                            <a href="#" class="link">Interview</a>
                        </li>
                        
                    </ul>
                </nav>

                <nav class="right  w-30 h-100 ">
                    <ul class="links_right align-center pl-0 w-100 unstyled d-inline-block dir-ltr pr-6">
                        <li class="w-100">
                            <input type="search " name="search" placeholder="Search ..."  class="search px-4 w-100">
                        </li>
                    </ul>
                </nav>
        
                <!-- div just for clear -->
                <div class="clear"></div>
            </div>
        </div>
        <!-- end header part two from three -->
    </header>
    <!-- end header section  -->
    


    <!-- add javascript files -->
    <script src="./fontawesome-free-5.12.0-web/js/fontawesome.min.js"></script>
</body>
</html>
